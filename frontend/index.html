<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="general/style.css" />
    <link rel="stylesheet" href="index/index.css" />
    
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    <title>Groupomania</title>
    <script src="https://kit.fontawesome.com/5e30c8a0f2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="firstPage">
        <div id="connection">
            <input type="text" id="username" name="username" placeholder="username" required>
            <input type="text" id="password" name="password" placeholder="password" required>
            <input type="button" value="Connexion">
        </div>
        <div id="inscription">
            <input type="text" id="username" name="username" placeholder="username" required>
            <input type="text" id="password" name="password" placeholder="password" required>
            <input type="button" value="Inscription">
        </div>
    </div>

    <div id="mainPage">

        <!-- creation de post utilisateur -->
        <div id=createMyPost>
            <input type="text" id="createMyPost" name="createMyPost" placeholder="écrire un statut">
            <input class="sendPost" type="button" value="Envoyer">
        </div>

        <!-- récupération des posts  (autres utilisateurs + les notres) -->
        <div id="wall">
            <!-- structure Post -->
            <div class="usersPost">

                <!-- identité du poster -->
                <div class="postUsername"></div>
                <div class="postContent">

                    <!-- contenu du post -->
                <div class="postTextContent"></div>
                <div class="postImageContent"></div>

                <!-- afficher commentaires -->
                <input class="showComment" type="button" value="afficher les commentaires">
                   
                    <!-- contenu commentaire -->
                    <div class="postComments">
                        <div class="commentUsername"></div>
                        <div class="commentContent"></div>
                    </div>

                <!-- écrire un commentaire -->
                <div class="sendComment">
                    <input type="text" class="createMyComment" name="createMyComment" placeholder="écrire un commentaire">
                    <input class="sendCommentButton" type="button" value="commenter">
                </div>

            </div>
        </div>
    </div>

    

</body>

</html>
